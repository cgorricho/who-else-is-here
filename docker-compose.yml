version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: whoelseishere_db
    environment:
      POSTGRES_DB: whoelseishere_db
      POSTGRES_USER: whoelseishere_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Host:Container (avoiding conflict with any existing PostgreSQL)
    networks:
      - whoelseishere_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whoelseishere_user -d whoelseishere_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whoelseishere_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: whoelseishere_db
      DB_USER: whoelseishere_user
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      LINKEDIN_CALLBACK_URL: ${LINKEDIN_CALLBACK_URL}
      CLIENT_URL: ${CLIENT_URL}
    volumes:
      - ./backend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    ports:
      - "3001:3000"  # Host:Container
    networks:
      - whoelseishere_network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    command: npm run start:prod

  # React Frontend (Development mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: whoelseishere_frontend_dev
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      REACT_APP_LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    ports:
      - "3002:3000"  # Host:Container (React dev server)
    networks:
      - whoelseishere_network
    depends_on:
      - backend
    restart: unless-stopped
    command: npm start
    profiles:
      - dev

  # Production Frontend (Built and served by Nginx)
  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: whoelseishere_frontend_prod
    networks:
      - whoelseishere_network
    restart: unless-stopped
    profiles:
      - prod

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: whoelseishere_nginx
    ports:
      - "8080:80"    # HTTP
      - "8443:443"   # HTTPS
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    networks:
      - whoelseishere_network
    depends_on:
      - backend
    restart: unless-stopped
    profiles:
      - prod

  # Nginx Development Proxy (simpler config)
  nginx-dev:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: whoelseishere_nginx_dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - whoelseishere_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  whoelseishere_network:
    driver: bridge